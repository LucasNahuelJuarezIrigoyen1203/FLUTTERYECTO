name: proyectoflutter_front
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.6
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icono.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/corazon_normal.gif
    - assets/images/corazon_recuperado.gif
    - assets/images/corazon_roto.gif
    - assets/images/fondo_cuervo.png
    - assets/images/fondo_ballena.png
    - assets/images/fondo_panda.png
